<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Identity-Provider with PicketLink, SAML and JSF</title>
</h:head>

<h:body>
	<ui:composition template="/resources/template/commonLayout.xhtml">
		<ui:define name="content">

				<br />
				<br />
				<br />
				<h:outputLink

				<br />
				<h:outputLink
					value="http://localhost:8080/service-provider-2/index.xhtml"
					style="font-size: 18pt">Service Provider 2</h:outputLink>
				<h:outputText
					value=" (Dieser Link funktioniert nur, wenn Service Provider 2 im WildFly deployt ist.)"
					style="font-size: 12pt; font-weight: bold; margin: 5x" />
				<br />
				<br />
				<br />
				<h:outputText
					value="Zum Logout auf einen der Service Provider zugreifen."
